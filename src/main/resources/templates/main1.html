<script>
    function Count1__updateDisplay() {
        fetch('/increaseCount1')
            .then(response =>response .json())
            .then(json => {
                document.querySelector('.count-1-display').innerHTML = json.data;
            });
    }

    function Count2__updateDisplay() {
        fetch('/increaseCount2')
            .then(response => response.json())
            .then(json => {
                document.querySelector('.count-2-display').innerHTML = json.data;
            });
    }
</script>
